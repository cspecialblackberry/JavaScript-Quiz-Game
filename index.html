<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Brain Trip</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>JavaScript Brain Trip!</h1>
    </header>
    <div class="game-section">
        <section class="question-section">
            <p id="question">question</p>
            <ul id="answerList">
                <li id="answerOne">answer one</li>
                <li id="answerTwo">answer two</li>
                <li id="answerThree">answer three</li>
                <li id="answerFour">answer four</li>
            </ul>
            <p id="answerIndicator"></p>
        </section>
        <section id="button-section" >
            <button id="startButton">start</button>
            <p id="timer">60</p>
        </section>
    </div>
    <footer class="leaderboard-section">
        <p id="initials">initials</p>
        <p id="score">score</p>
    </footer>
</body>

</html>
