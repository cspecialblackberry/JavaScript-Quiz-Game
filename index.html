<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Brain Trip</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>JavaScript Brain Trip!</h1>
    </header>
    <div class="game-section">
        <section class="question-section">
            <p id="question">Welcome to the Javascript Brain Trip! Hit the start button to put your knowledge of Javascript to the test! If you get a question wrong you will lose time, so be careful!</p>
            <ul id="answerList">
                <li id="answerOne">Answer one</li>
                <li id="answerTwo">Answer two</li>
                <li id="answerThree">Answer three</li>
                <li id="answerFour">Answer four</li>
            </ul>
            <p id="answerIndicator"></p>
        </section>
        <section id="button-section" >
            <button id="startButton">Start</button>
            <p id="timer">Timer</p>
            <div id="initialsInputSection"></div>
        </section>
    </div>
    <footer class="leaderboard-section">
        <p id="initials">Initials</p>
        <p id="score">Score</p>
    </footer>
</body>

</html>
